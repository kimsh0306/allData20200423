	<script type="text/javascript">
		function test(){
			alert($("#tb_id").val());

		function send(){

		}
	</script>

<button onclick="test()">클릭</button>
<form id="f_login">
<input id="tb_id" name="umem_id" width="100px" class="easyui-textbox" placeholder="아이디">
<button onclick="send()">전송</button>
</form>

<div id="d_msg"></div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#d_msg").hide();
		$('#tb_id').textbox('textbox').bind('keyup', function(e){
			//alert("keyup");
			$("#d_msg").show();	
			//$("#d_msg").css("width",173+"px");
			$("#d_msg").css("left",$("#_easyui_textbox_input1").offset().left+"px");
			$("#d_msg").css("width",$(".textbox").width()+"px");
			$("#d_msg").css("top",$("#_easyui_textbox_input1").offset().bottom+"px");
			$("#d_msg").html("<b>결과처리</b>");			
		});
	});
</script>
