<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date객체 -날짜와 시간을 다루는 객체</title>
<script type="text/javascript">
	function showtime(){
		var today = new Date();
		var year = today.getYear()+1900;
		var month = today.getMonth()+1;
		var day = today.getDate();
		//alert(today.toLocaleDateString());
		//alert(year+" / "+month+" / "+day+" ");
		var temp = today.toLocaleDateString();
		//window.status= temp;
		document.getElementById("d_msg").innerHTML=temp;
		return temp;
	}
</script>
</head>
<!-- <body onLoad="showtime()"> -->
<body>
	<div id="d_msg"></div>
<script type="text/javascript">
	var temp = showtime();
	alert(temp);
	location.href="a.html?time="+new Date().getTime();
</script>
</body>
</html>
